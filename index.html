<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors-Let's Play</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <h1>Rock Paper and Scissors</h1>
        <div class="sty1 per3">
            <span style="font-size: 30px;">Score : </span>
            <span id="score" style="font-size: 30px;"></span>
        </div>
        <div style="display: flex;gap: 30px;">
            <div class="sty1 per1">
                <p>My Choose</p>
                <span id="myValue" style="font-size: 45px; cursor: pointer;transition: all 2s linear;">

                </span>
            </div>
            <div class="sty1 per2">
                <p>Computer Choose</p>
                <span id="comValue" style="font-size: 45px; cursor: pointer;transition: all 2s linear;">
                </span>
            </div>
        </div>
        <div class="values">
            <button id="stone"><span>✊🏼</span></button>
            <button id="paper"><span>🤚🏼</span></button>
            <button id="scissors"><span>✌🏼</span></button>
        </div>
        <div id="whoWin" class="sty1" style="font-size: 45px; cursor: pointer;"></div>
        <button id="restart">Restart</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
